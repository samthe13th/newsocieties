
<button *ngIf="role === 'host'"  (click)="toggleShowBenefit()">{{ showBenefits ? 'Hide Benefits' : 'Show Benefits' }}</button>
<div *ngFor="let adv of ($advSummary | async)" class="advancement-summary">
  <div class="flex-row">
    <div class="adv-summary-segment--L">
      <h2 class="advancement-header">
        <i class="ns-icon"><img [src]="adv.icon"/></i>
        <span style="margin-top: 5px">{{adv?.type}}: {{adv?.total}}</span>
      </h2>
      <ng-container *ngIf="showBenefits">
        <strong>Benefit:</strong> {{adv?.benefit}}
      </ng-container>
    </div>

    <div class="adv-summary-contributors">
      <div>
        <strong>Contributors:</strong>
      </div>
      <span *ngIf="adv?.contributors.length == 0">
        <em> None</em>
      </span>
      <div style="font-size: 12px" *ngFor="let citizen of adv.contributors">
        {{citizen?.name}} ({{citizen?.contributions}})
      </div>
    </div>

  </div>
</div>
