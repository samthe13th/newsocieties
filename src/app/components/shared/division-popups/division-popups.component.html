<ng-container *ngIf="divisionEvent">
  <app-toast
     (afterDismiss)="afterToastHide()" [data]="divisionEvent">
    <app-harvest-image
      class="resource toast-event-resource"
      [contaminated]="false"
      [division]="divisionKey"
      [type]="divisionEvent.type"
      [value]="divisionEvent.value">
    </app-harvest-image>
  </app-toast>
</ng-container>
